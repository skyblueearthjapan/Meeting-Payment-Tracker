<style>
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif; margin:0; background:#f6f7fb; color:#111; }
  .topbar { padding:16px 18px; background:#fff; border-bottom:1px solid #e5e7eb; }
  .title { font-size:16px; font-weight:700; }
  .sub { font-size:12px; color:#6b7280; margin-top:4px; }

  .tabs { display:flex; gap:8px; padding:10px 12px; background:#fff; border-bottom:1px solid #e5e7eb; position:sticky; top:0; }
  .tab { padding:8px 12px; border:1px solid #e5e7eb; background:#fff; border-radius:10px; cursor:pointer; font-size:13px; }
  .tab.active { background:#111827; color:#fff; border-color:#111827; }

  .container { padding:14px; }
  .panel { display:none; background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding:14px; box-shadow: 0 1px 6px rgba(0,0,0,.04); }
  .panel.active { display:block; }

  .panelHeader { display:flex; align-items:flex-start; justify-content:space-between; gap:12px; margin-bottom:10px; }
  h2 { margin:0; font-size:15px; }
  .actions { display:flex; flex-wrap:wrap; gap:8px; justify-content:flex-end; }
  button { padding:8px 10px; border:1px solid #e5e7eb; background:#fff; border-radius:10px; cursor:pointer; font-size:12px; }
  button:hover { background:#f3f4f6; }
  button.mini { padding:6px 8px; }

  .filters { display:flex; gap:12px; margin:8px 0 10px; font-size:12px; color:#374151; }

  .msg { margin:8px 0 10px; font-size:12px; color:#374151; }
  .msg.ok { color:#065f46; }
  .msg.err { color:#b91c1c; }

  .tableWrap { overflow:auto; border:1px solid #e5e7eb; border-radius:12px; }
  table { border-collapse:collapse; width:100%; min-width:760px; background:#fff; }
  th, td { border-bottom:1px solid #f1f5f9; padding:8px; font-size:12px; white-space:nowrap; }
  th { text-align:left; background:#f9fafb; position:sticky; top:0; z-index:1; }
  input.cell { width:100%; border:1px solid #e5e7eb; border-radius:8px; padding:6px 8px; font-size:12px; background:#fff; }
  .hint { font-size:11px; color:#6b7280; margin-top:4px; }

  select { padding:8px 10px; border:1px solid #e5e7eb; background:#fff; border-radius:10px; font-size:12px; }
</style>
